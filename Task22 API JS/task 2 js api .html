<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/taskv.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="main-div">
        <form>
            <input type="text" placeholder="Enter name" id="nmid" /><br><br>
            <input type="text" placeholder="Enter job position" id="jobid" /><br><br>
            <button type="submit" id="btn">Create</button>
        </form>


    </div>

</body>
<script>
    var xhr = new XMLHttpRequest();
    var nm = document.getElementById("btn");
    nm.addEventListener("click", function dataparse(e)
    {
        e.preventDefault();
        var data = {};
        var nm = document.getElementById("nmid");
        var job = document.getElementById("jobid");
        var url = "https://reqres.in/api/users";

        data.name = nm.value;
        data.job = job.value;

        xhr.open('post', url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send(JSON.stringify(data));

        xhr.onreadystatechange = processreq;
    });
    function processreq(e)
    {
        if (xhr.readyState == 4 && xhr.status == 201)
        {
            alert(xhr.responseText);
        }
    }


</script>

</html>
