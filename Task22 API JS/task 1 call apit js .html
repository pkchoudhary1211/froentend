<!DOCTYPE html>
<html>
<title>API call</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">


<body>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
    </table>
</body>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function ()
    {
        if (this.readyState == 4 && this.status == 200)
        {
            var obj = JSON.parse(this.responseText);
            data = "<table id='example' class='table table - striped table - bordered' style='width: 100 % '>";
            for (var i = 0; i < obj.data.length; i++)
            {
                data += "<tr>";
                data += "<td><img src='" + obj.data[i].avatar + "'></td>";
                data += "<td>" + obj.data[i].first_name + "</td>";
                data += "<td>" + obj.data[i].last_name + "</td>";

                data += "<td>" + obj.data[i].email + "</td>";
                data += "</tr>";
            }
            document.getElementById("data").innerHTML = data;
        }
    };
    xhttp.open("GET", "https://reqres.in/api/users", true);
    xhttp.send();

</script>



<body>
    <div id="data">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

    <script>

        $(document).ready(function ()
        {
            $('#example').DataTable();
        });


    </script>
</body>
